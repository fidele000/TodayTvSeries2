<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today TV Series</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="/img/logo.ico" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
            TodayTV Series
        </a>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Today</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tv Series</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Trailers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Series Calender</a>
                </li>
            </ul>
        </div>

        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>


    </nav>

    <div class="container">
        <div class="col-md-12">
            <br>
            <br>
            <br>
        </div>
        <div class="loading"></div>
        
        <div class="row" id="response-ajax">

        </div>
    </div>

    <script src="/js/custom/jquery.min.js"></script>
    <script thiss='Hideme'>
        $(document).ready(function () {
            for(i=0;i<=10;i++){
                $.ajax({
                    type: "GET",
                    url: "/ajax/home/"+i,
                    dataType: "json",
                    processData: false, // tell jQuery not to process the data
                    contentType: false, // tell jQuery not to set contentType
                    beforeSend: function (XMLHttpRequest) {
                        $(".loading").html("<h1>Waiting To Retrieve Datas</h1>");
                    },
                    success: function (response) {
                        //for (i = 0; i <= response.length; i++) {
                            divI = '<div class="col-md-3">' +
                                '<div class="card mb-4 shadow-sm">' +
                                '<img class="bd-placeholder-img card-img-top" width="100%" src="http://www.todaytvseries2.com' +
                                response['image'] + '" height="225">' +
                                '<div class="card-body">' + '<p class="card-text">' + response[
                                    'body'
                                ] + '</p>' +
                                '<div class="d-flex justify-content-between align-items-center">' +
                                '<div class="btn-group">' +
                                '<a href="'+response['link']+'"><button type="button" class="btn btn-sm btn-outline-secondary">View</button></div>' +
                                '<button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>' +
                                '</div></div></div></div></div>';
                            $("#response-ajax").append(divI).show('slow');
                        //}
                    }
                });
            }
            
        });
    </script>
</body>

</html>
