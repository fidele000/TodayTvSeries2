<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today TV Series</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="/img/logo.ico" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
            TodayTV Series
        </a>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Today</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tv Series</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Trailers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Series Calender</a>
                </li>
            </ul>
        </div>

        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>


    </nav>

    <div class="container">
        <div class="col-md-12">
            <br>
            <br>
            <br>
        </div>
        
        <div class="container">
            <div class="col-md-10">
                <img src="http://www.todaytvseries2.com/{{ image }}" alt="">
                <h1>{{ title }}</h1>
            </div>
        </div>
    </div>

    <script src="/js/custom/jquery.min.js"></script>
    
</body>

</html>
